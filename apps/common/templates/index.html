{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcula el valor máximo de una vivienda según tu sueldo">
    <title>{% block title %} Valor Máximo de Casa - Simulador {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'footer/footer.css' %}">
    <link rel="stylesheet" href="{% static 'header/header.css' %}">

    {% block extend_css %} {% endblock %}
</head>
<body>

    {% include 'assets/header/header.html' %}

    {% endblock %}

    {% include 'assets/footer/footer.html' %}

    {% block extends_js %} {% endblock %}
    

</body>
</html>
